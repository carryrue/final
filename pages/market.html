<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的購物車 - Dingnow</title>
    <link rel="stylesheet" href="../asset/market.css">
     <link rel="stylesheet" href="../asset/style.css">
</head>
    <body>
        <header></header>
        <div class="cart-wrapper">
            <div class="cart-items" id="cartItems">
                <div class="cart-header">購物車商品列表 (6 件商品)</div>
                
                <div class="item-card" data-price="999">
                    <img src="../img/product/power_pic1.png" class="item-img" alt="battery">
                    <div class="item-info">
                        <div>
                            <div class="item-name">滿格君行動電源</div>
                            <div class="item-spec">顏色:隨機 | 規格:Type-C,5000mAh</div>
                        </div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="changeQty(this, -1)">-</button>
                            <span class="qty-val">0</span>
                            <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
                        </div>
                    </div>
                    <div class="price-area">
                        <div class="current-price">NT$999</div>
                    </div>
                </div>

                <div class="item-card" data-price="5899">
                    <img src="../img/product/buds_pic1.png" class="item-img" alt="buds">
                    <div class="item-info">
                        <div>
                            <div class="item-name">DingSpace靜界</div>
                            <div class="item-spec">顏色：藍色</div>
                        </div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="changeQty(this, -1)">-</button>
                            <span class="qty-val">0</span>
                            <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
                        </div>
                    </div>
                    <div class="price-area">
                        <div class="current-price">NT$5,899</div>
                    </div>
                </div>

                <div class="item-card" data-price="3999">
                    <img src="../img/product/spk_pic1.png" class="item-img" alt="speaker">
                    <div class="item-info">
                        <div>
                            <div class="item-name">J8L藍牙喇叭</div>
                            <div class="item-spec">顏色：黑色 | 防水等級：IPX7</div>
                        </div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="changeQty(this, -1)">-</button>
                            <span class="qty-val">0</span>
                            <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
                        </div>
                    </div>
                    <div class="price-area">
                        <div class="current-price">NT$3,999</div>
                    </div>
                </div>

                <div class="item-card" data-price="7788">
                    <img src="../img/product/pad_pic1.png" class="item-img" alt="pad">
                    <div class="item-info">
                        <div>
                            <div class="item-name">UB Titan X 10.1吋平板電腦</div>
                            <div class="item-spec">顏色: 白色</div>
                        </div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="changeQty(this, -1)">-</button>
                            <span class="qty-val">0</span>
                            <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
                        </div>
                    </div>
                    <div class="price-area">
                        <div class="current-price">NT$7,788</div>
                    </div>
                </div>

                <div class="item-card" data-price="2899">
                    <img src="../img/product/usb_pic1.jpg" class="item-img" alt="usb">
                    <div class="item-info">
                        <div>
                            <div class="item-name">超強隨神蝶</div>
                            <div class="item-spec">內存: 30000G</div>
                        </div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="changeQty(this, -1)">-</button>
                            <span class="qty-val">0</span>
                            <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
                        </div>
                    </div>
                    <div class="price-area">
                        <div class="current-price">NT$2,899</div>
                    </div>
                </div>

                <div class="item-card" data-price="9999">
                    <img src="../img/product/kb_pic1.png" class="item-img" alt="kb">
                    <div class="item-info">
                        <div>
                            <div class="item-name">量子束頭-鍵盤</div>
                            <div class="item-spec">鍵軸: 機械軸</div>
                        </div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="changeQty(this, -1)">-</button>
                            <span class="qty-val">0</span>
                            <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
                        </div>
                    </div>
                    <div class="price-area">
                        <div class="current-price">NT$9,999</div>
                    </div>
                </div>
                
                <a href="../index.html" class="back-link">← 繼續購物</a>
            </div>

            <div class="summary-panel">
                <div class="summary-title">訂單摘要</div>
                
                <div class="summary-row">
                    <span>商品小計</span>
                    <span id="subtotal">$0</span>
                </div>
                
                <div class="shipping-selector">
                    <label>選擇運送方式</label>
                    <select id="shipping-method" onchange="updateTotal()">
                        <option value="60">7-11 超商取貨 ($60)</option>
                        <option value="60">全家 超商取貨 ($60)</option>
                        <option value="100">新竹物流 宅配 ($100)</option>
                    </select>
                </div>

                <div class="summary-row total-row">
                    <span>總計</span>
                    <span id="grand-total" style="color: var(--primary-red);">$0</span>
                </div>

                <button class="checkout-btn" onclick="processCheckout()">前往結帳</button>
            </div>
        </div>
        <footer></footer>
        <script src="../asset/layout.js"></script>
    </body>
</html>
